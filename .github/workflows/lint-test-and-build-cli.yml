name: Build🏗️ and Test🧪 Java Project🗃️

on:
  pull_request:
    branches: [
      "dev"
    ]
    paths: [
      "HeapOverflow.CLI/src/**",
    ]

  workflow_dispatch:

defaults:
  run:
    working-directory: HeapOverflow.CLI

jobs:
  lint:
    name: 🌸 Lint
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🏗 Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: 🌸 Run Linter
        run: mvn checkstyle:check

  test:
    name: 🧪 Test
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🏗 Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: 🧪 Run tests
        run: mvn test

  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🏗 Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: 🚀 Build with Maven
        run: mvn -B package --file pom.xml
