on:
  pull_request:
    branches: [
      "dev"
    ]
    paths: [
      "HeapOverflow.CLI/src/**",
    ]

  workflow_dispatch:

defaults:
  run:
    working-directory: HeapOverflow.CLI

jobs:
  lint:
    name: ğŸŒ¸ Lint
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: ğŸŒ¸ Run Linter
        run: mvn checkstyle:check

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: ğŸ§ª Run tests
        run: mvn test

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: ğŸš€ Build with Maven
